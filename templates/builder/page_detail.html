{% extends "base.html" %}
{% load static %}

{% block title %}{{ page.title }}{% endblock %}

{% block extra_css %}
<style>
    /* Add the page's custom CSS */
    {{ page.css|safe }}
</style>
{% endblock %}

{% block content %}
<div class="mb-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-900">{{ page.title }}</h1>
    <div class="flex space-x-4">
        {% if user == page.created_by %}
            <a href="{% url 'builder:page_builder_edit' page.slug %}" class="text-primary-600 hover:text-primary-800">
                Edit Page
            </a>
            <a href="{% url 'builder:page_list' %}" class="text-primary-600 hover:text-primary-800">
                &larr; Back to Pages
            </a>
        {% endif %}
    </div>
</div>

<div class="bg-white p-6 rounded-lg shadow-md">
    <!-- Page content container -->
    <div id="page-content">
        {{ page.html|safe }}
    </div>
</div>
{% endblock %}
